<!DOCTYPE html>
<html lang="en">

<head>

    <title>Cube of the number</title>
</head>

<body>
    <h1 style="text-align:center;">Display the cube of the number upto given an integer.</h1>
    <script>
        let number = parseInt(prompt("Enter a positive number: "));
        console.log("Cube of this given number is :");
        for (let i = 1; i <= number; i++) {
            console.log(i * i * i);
        }
    </script>
</body>

</html>
