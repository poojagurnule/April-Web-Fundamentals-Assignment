<!DOCTYPE html>
<html lang="en">

<head>

    <title>Question 4</title>
</head>

<body>
    <h1 style="text-align:center;">Printing Nth prime number.</h1>
    <script>
        let getNthPrime = (num) => {
            let count = 0;
            for (let i = 2; i < 1000; i++) {
                if (i % 2 !== 0) ++count;
                if (count === num) {
                    return i;
                }
            }
        };

        console.log(getNthPrime(5));
    </script>
</body>

</html>
