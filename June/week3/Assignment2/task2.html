<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- .....................FAVICON ICON........................ -->


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <!-- ...................FONTAWESOME CDN LINK...................... -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
    <title>Input password</title>
</head>

<body>
    <section class="vh-100" style="background-color: #61819a;">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-6">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">

                            <div class="col-md-6  d-flex align-items-center">
                                <div class="card-body p-4  text-black">
                                    <form>
                                        <div class="input-group mb-3">
                                            <button class="input-group-text" id="basic-addon1"><i
                                                    class="fa-solid fa-lock"></i></button>
                                            <input id="input1" type="password" class="form-control"
                                                placeholder="Enter Password" />
                                        </div>
                                        <span id="span1" onclick="show_password()" class="btn btn-primary btn-lg btn-block">Show
                                            Password</span>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var state = false;
        function show_password() {
            if (state) {
                document.getElementById("input1").setAttribute("type", "password");
                state = false;
                document.getElementById("span1").innerText="Show Password";

            }
            else {
                document.getElementById("input1").setAttribute("type", "text");
                state = true;
                document.getElementById("span1").innerText="Hide Password";
            }
        }
    </script>
</body>

</html>
