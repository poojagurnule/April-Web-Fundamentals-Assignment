<body>
    <section class=" mt-5">
            <h3 class=" font-monospace text-decoration-underline text-center bg-danger text-white font-family">Student Registration Form</h3>
            <p class="text-center text-white text-decoration-underline mt-2">Register Your Self</p>
        <div class="container bg-primary">
            <div class="row">
                <div class="col-6 mx-auto px-3">
                    <form class="border mb-5 p-5 bg-dark ">

                        <h1 class="text-center bg-primary text-white" style="background-color:#D791B0">Student</h1>


                        <div class="mb-3">
                          <label class="text-white">Your User Name</label>
                          <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="@kumarThenk123">
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label text-white mt-3">Your Full Name</label>
                          <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label class="text-white ">Email</label>
                            <input type="email" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="none@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="text-white" >Password</label>
                            <input type="password" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>
                        <div class="mb-3 mt-2">
                            <label class="text-white ">Confirm Password</label>
                            <input type="password" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>
                        <div class="mb-3 ">
                            <label class="text-white mt-2">Age(18+ Mandotry)</label>
                            <input type="number" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div>


                          <div class="mb-3">
                            <label class="text-white mt-2" >College Name</label>
                            <input type="text" class="form-control mt-2" id="exampleInputEmail1" aria-describedby="emailHelp" >
                        </div> 



                        <div class="mb-3">
                            <label class="text-white mt-2">Messeges:</label> <br>
                            <textarea class="mx-5 text-white mt-3" name="" id="" cols="60" rows=""></textarea>
                        </div> 
                        <div class="mb-3 mt-2">
                          <label for="" class=" text-white mt-2">Gender:*</label> 
                          <div class="btn-group">
                              <input type="radio" class="btn-check mt-2" name="options" id="option1" autocomplete="off" checked />
                              <label class="btn btn-primary text-white " for="option1">Male</label>

                              <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                              <label class="btn btn-success text-white " for="option2 ">Female</label>

                              <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
                              <label class="btn btn-danger" for="option3 text-white">Third*</label>
                            </div><br><br>
                            <label for="" class="text-white ">College Status:</label>
                            <label for="text-white" class="text-danger">Completed</label>
                            <input type="radio" name="button">
                            <label for="text-white" class="text-danger">Not Completed</label>
                            <input type="radio" name="button">
                            <br>
                              <label for="" class="text-white mt-4">Covaxin Dose:</label>
                              <div class="dropdown mx-5 mt-1">
                                  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    select
                                  </button>
                                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                    <li><a class="dropdown-item" href="#">1</a></li>
                                    <li><a class="dropdown-item" href="#">2</a></li>
                                    <li><a class="dropdown-item" href="#">None</a></li>
                                  </ul>
                                </div> 
                            </div>


                      </div> 
                        <div class="form-check form-check-inline">
                            <label for="" class="text-white">Read t&c<span><a href="#">privacy</a></span></label>
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" />
                            <label class="form-check-label" for="inlineCheckbox1"></label>
                          </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-success text-white w-40 p-2">Reset</button>
                            <button type="button" class="btn btn-danger text-white w-40 p-2">Submit</button>
                        </div> 
                        <button class="btn btn-danger w-100 mt-3">Login</button>        
                     </form>
                </div>
            </div>
    </section>
